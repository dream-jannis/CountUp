<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strichliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            backdrop-filter: blur(10px);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(5px);
            animation: moveCircle 20s infinite, changeColor 10s infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(calc(100vw * 0.25), calc(100vh * 0.25));
            }

            50% {
                transform: translate(calc(100vw * 0.5), calc(100vh * 0.5));
            }

            75% {
                transform: translate(calc(100vw * 0.75), calc(100vh * 0.75));
            }

            100% {
                transform: translate(100vw, 100vh);
            }
        }

        @keyframes changeColor {
            0%, 100% {
                background-color: #9c88ff;
            }

            25% {
                background-color: #8c7ae6;
            }

            50% {
                background-color: #7f8fa6;
            }

            75% {
                background-color: #706fd3;
            }
        }
    </style>
</head>

<body>
    <div class="circle" style="top: 100px; left: 100px; width: 100px; height: 100px;"></div>
    <div class="circle" style="top: 300px; left: 250px; width: 150px; height: 150px;"></div>
    <div class="circle" style="top: 500px; left: 400px; width: 120px; height: 120px;"></div>
    <div class="circle" style="top: 700px; left: 550px; width: 140px; height: 140px;"></div>
    <div class="circle" style="top: 200px; left: 650px; width: 110px; height: 110px;"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark glass">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Strichliste</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Strich hinzufügen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bestätigungen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 glass">
                <h2 class="text-center">Balkendiagramm</h2>
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addStrokeModal" tabindex="-1" aria-labelledby="addStrokeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content glass">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStrokeModalLabel">Strich hinzufügen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button type="button" class="btn btn-primary">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('barChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['User 1', 'User 2', 'User 3', 'User 4'],
                datasets: [{
                    label: 'Anzahl der Striche',
                    data: [12, 19, 3, 5],
                    backgroundColor: [
                        '#9c88ff',
                        '#8c7ae6',
                        '#7f8fa6',
                        '#706fd3'
                    ],
                    borderColor: [
                        '#9c88ff',
                        '#8c7ae6',
                        '#7f8fa6',
                        '#706fd3'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
