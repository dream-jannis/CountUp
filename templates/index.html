<!doctype html>
<html>
  <head>
    <title>CountUp!</title>
  </head>
  <body>
    <h1>CountUp!</h1>
    <ul>
      {% for user in users %}
        <li>
          {{ user.name }}: {{ user.count }}
          <a href="{{ url_for('increment', user_id=user.id) }}">Increment</a>
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('chart') }}">View Chart</a>
  </body>
</html>
