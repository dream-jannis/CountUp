<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fontawesome/css/all.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Haramcounter</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light nav-custom">
        <div class="container-fluid">
            <a target="_blank" href="https://github.com/dream-jannis/CountUp" class="fork_on_github">
                Fork me on Github!
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-auto">
                    <li class="nav-item">
                        <a style="margin-right: 15px;" type="button" class="btn btn-primary" href="{{url_for('index.main')}}">
                          Start
                        </a>
                      </li>
                      <li class="nav-item">
                        <a style="margin-right: 15px;" type="button" class="btn btn-primary" href="#">
                          Alle Nutzer
                        </a>
                      </li>
                    {% block navbar %}
                    {% endblock %}
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          {{data['active_user']}}&nbsp;&nbsp;&nbsp;&nbsp;<img style="max-height: 30px; border-radius: 50%;" src="static/profile_pictures/{{data['profile_picture']}}">
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/settings"><i class="fa-solid fa-gear fa-xl"></i>&nbsp;&nbsp;&nbsp;&nbsp;Einstellungen</a></li>
                          <li><a class="dropdown-item" href="/login/logout"><i class="fa-solid fa-right-from-bracket fa-xl"></i>&nbsp;&nbsp;&nbsp;&nbsp;Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer style="/*position: absolute; width: 100vw;*/ margin-bottom: 0 !important; bottom: 0; background-color: #2a2a2a; color: 6d6d6d !important;" class="cstm_footer_text py-3 my-4">
      <ul class="cstm_footer_text nav justify-content-center border-bottom pb-3 mb-3" >
        <li class="nav-item"><a style="color: #6d6d6d !important;" href="{{url_for('legal.impressum')}}" class="cstm_footer_text nav-link px-2 text-body-secondary">Impressum</a></li>
        <li class="nav-item"><a style="color: #6d6d6d !important;" href="{{url_for('legal.datenschutz')}}" class="cstm_footer_text nav-link px-2 text-body-secondary">Datenschutz</a></li>
      </ul>
      <p style="color: #6d6d6d !important;"  class="cstm_footer_text text-center text-body-secondary">2023 Haramcounter</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='js/ajaxcalls.js')}}"></script>
    <script src="{{url_for('static', filename='js/base.js')}}"></script>
</body>
</html>
