<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/auth.css')}}">
</head>
<body class="dark-bg">
    <script id="CookieDeclaration" src="https://consent.cookiebot.com/c89cf072-69f0-48d3-9975-f20f2e05a7c3/cd.js" type="text/javascript" async></script>
    <div class="glass-container">
        <h2>Login</h2>
        <form action="" method="POST">
            <input type="text" name="user" placeholder="Benutzername oder E-Mail" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <div class="button-container">
                <button type="submit">Einloggen</button>
                <button type="button" onclick="location.href=`{{url_for('auth.register')}}`;">Registrieren</button>
            </div>
        </form>
    </div>
</body>
<footer style="position: absolute; width: 100vw; margin-bottom: 0 !important; bottom: 0; background-color: #2a2a2a; color: 6d6d6d !important;" class="cstm_footer_text py-3 my-4">

      <li class="nav-item"><a style="color: #6d6d6d !important;" href="{{url_for('legal.impressum')}}" class="cstm_footer_text nav-link px-2 text-body-secondary">Impressum</a></li>
      <li class="nav-item"><a style="color: #6d6d6d !important;" href="{{url_for('legal.datenschutz')}}" class="cstm_footer_text nav-link px-2 text-body-secondary">Datenschutz</a></li>
    </ul>
    <p style="color: #6d6d6d !important;"  class="cstm_footer_text text-center text-body-secondary">2023 Haramcounter</p>
</footer>
